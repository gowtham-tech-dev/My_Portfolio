{% extends 'base.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold">Contact Me</h2>
            <p class="text-muted">
                Iâ€™m open to opportunities, collaborations, and freelance projects.  
                Feel free to reach out using the form below or via my social links.
            </p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-2"></i>Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">
                                <i class="fas fa-comment-dots me-2"></i>Message
                            </label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-paper-plane me-1"></i> Send Message
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <h6 class="fw-bold mb-3">Or reach me on:</h6>
                       <a href="https://mail.google.com/mail/?view=cm&fs=1&to=gowthamnedunchezian05@gmail.com" class="text-dark me-3" aria-label="Send email">
                             <i class="fas fa-envelope fa-lg"></i>
                        </a>
                        <a href="https://github.com/gowtham-tech-dev" class="text-dark me-3" target="_blank">
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/gowtham-n-7673712b2/" class="text-dark me-3" target="_blank">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                        <a href="https://twitter.com/" class="text-dark" target="_blank">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
